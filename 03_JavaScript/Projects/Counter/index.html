<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Counter App</h1>
        <div class="counter">
            <p id="count">0</p>
        </div>
        <div class="controls">
            <button onclick="dec()">Decrement</button>
            <button onclick="inc()">Increment</button>
        </div>
        <div class="clicks">
            <p>Increment Clicks: <span id="incCount">0</span></p>
            <p>Decrement Clicks: <span id="decCount">0</span></p>
            <small>(Resets after 10 clicks)</small>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
